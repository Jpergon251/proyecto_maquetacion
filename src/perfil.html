<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/sass/main.scss">
</head>
<body>
    <header>
        <a class="logo" id="logo1" href="./error404.html"><img src="./assets/images/logo.png" alt="logo"></a>
        <a class="logo" id="logo2" href="./index.html" ><img src="./assets/images/logo2.png" alt="logo2"></a>
        <a class="logo" id="logo3" href="./registro.html" >Registro<img src="./assets/images/pokedex.png" alt="logo3"></a>
        <nav>
            <button class="cambio" id="cambio">
                    <span><i class="fa-solid fa-moon"></i></span>
                    <span><i class="fa-solid fa-sun"></i></span>
            </button>
        </nav>
    </header>
    <main>
        <section class="section perfil-card">
            <figure class="perfil-image"><img src="./assets/images/foto_perfil.png" alt="foto perfil"></figure>
            <article class="perfil-info">
                <ul>
                    <li>
                        <span class="atribute-title">Usario</span>
                        <span class="atribute-value"> user_value</span>
                    </li>
                    <li>
                        <span class="atribute-title">Email</span>
                        <span class="atribute-value">email_value</span>
                    </li>
                    <li>
                        <span class="atribute-title">Edad</span>
                        <span class="atribute-value">age_value</span>
                    </li>
                </ul>
            </article>
            <button class="btn log-out">Log out</button>
        </section>
        
    </main>
    <footer class="footer">
        <a title="Inicio"><img src="/src/assets/images/pokemon_company.png">
            © 2022 Pokémon | Esta página ha sido creada por José Antonio Pérez González 
        </a>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
